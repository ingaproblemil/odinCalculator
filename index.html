<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="header"><h1>Calculator</h1></div>
    <div class="calculator-container">

        <div class="display-container">
            <p id="display"><span class="blink">.</span></p>
        </div>
        
        <div class="button-container">  
            <div class="buttons"><button id="nums">7</button></div>
            <div class="buttons"><button id="nums">8</button> </div>
            <div class="buttons"><button id="nums">9</button>  </div>
            <div class="operator-buttons"><button id="divideBtn">รท</button> </div> 
            <div class="function-buttons"><button id="backspace">โซ</button>  </div>
            <div class="buttons"><button id="nums">4</button> </div> 
            <div class="buttons"><button id="nums">5</button>  </div>
            <div class="buttons"><button id="nums">6</button> </div> 
            <div class="operator-buttons"><button id="multiplyBtn">*</button>  </div>
            <div class="function-buttons"><button id="clear">C</button>  </div>
            <div class="buttons"><button id="nums">1</button> </div>  
            <div class="buttons"><button id="nums">2</button> </div> 
            <div class="buttons"><button id="nums">3</button>  </div>
            <div class="operator-buttons"><button id="subtractBtn">-</button>  </div>
            <div class="function-buttons"><button id="posneg">+/-</button></div>
            <div class="buttons"><button class ="zero"id="nums">0</button></div>
            <div class="buttons"><button id="nums">.</button></div>         
            <div class="operator-buttons"><button id="addBtn">+</button> </div> 
            <div class="operator-buttons"><button class="equals" id="equalsBtn">=</button></div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/7520423ec6.js" crossorigin="anonymous"></script>
</body>
</html>
